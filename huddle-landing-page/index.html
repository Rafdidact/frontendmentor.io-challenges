<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="/dist/main.css">
</head>
<body>

  <header>
    <img src="/images/logo.svg" alt="logo" class="logo">
  </header>

  <img src="/images/bg-mobile.svg" alt="bg-mobile" class="bg-mobile responsive">

  <img src="/images/bg-desktop.svg" alt="bg-desktop" class="bg-desktop responsive">

  <main>
    <img src="/images/illustration-mockups.svg" alt="illustration" class="illustration responsive">

    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussions.
      </p>
      <button class="btn">
        Register
      </button>
    </div>
  </main>

  <footer>
    <div class="social-media">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/rafdidact">Rafdidact</a>.
    </p>
  </footer>
</body>
<script src="https://kit.fontawesome.com/af7e192625.js" crossorigin="anonymous"></script>
</html>
